# DARC Master config
darc_master:
    log_file: "{home}/darc/log/darc_master.log"
    host: "localhost"
    port: 51000
    timeout: 30
    valid_commands: ["start", "stop", "restart"]

# AMBER trigger listener
amber_listener:
    log_file: "{home}/darc/log/amber_listener.log"
    host: "localhost"
    port: 50000  # NOTE: also hardcoded as default in stream_files_to_port
    poll_time: 0.1

# Direct processing of AMBER triggers
amber_triggering:
    log_file: "{home}/darc/log/amber_triggering.log"
    interval: 10
    dm_min: 55
    dm_max: 60
    snr_min: 80
    age_max: 10



